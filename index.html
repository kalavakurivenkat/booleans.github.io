<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>

<p>Booleans can have two values: true or false:</p>

<p id="demo"></p>

<script>
let x = 987;
let y = 678;
let z = 678;

document.getElementById("demo").innerHTML =
(x == y) + "<br>" + (y == z);
</script>

</body>
</html>
